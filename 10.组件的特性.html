<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <first></first>
</div>
<script src="js/vue.min.js"></script>
<script>
    let first ={
        template:`
            <div>这是我的分页组件
            <button @click="change">点我</button>
            </div>
        `,
        data:function () {
            return {
                count:50,
            }
        },
        methods:{
            change(){
                alert('111')
            }
        },
        created:function () {
            //数据赋值完成后触发
            alert('数据赋值完成')
        }
    }
    //全局组件 一般不推荐使用
    Vue.component('first',first)
    //vue也是一个组件
    new Vue({
        el: '#app',
        data: {}
    })
</script>
</body>
</html>
